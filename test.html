<DOCTYPE html>
    <html>
    <head>
    <title>Page Title</title>
    <base href="https://www.quackit.com/javascript/" target="_blank">
    </head>
    <body>
            <a href="bcontract://" data-applink="bcontract://">Launch Bcontract App</a><br/>
            <span>v1.1.2</span>
        <script>
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Windows Phone must come first because its UA also contains "Android"
            // if (/windows phone/i.test(userAgent)) {
            //     alert("Please open in your phone!")
            // }

            if (/android/i.test(userAgent)) {
                setTimeout(function () { window.location = "market://details?id=com.bcontract"; }, 200);
            }

            // iOS detection from: http://stackoverflow.com/a/9039885/177710
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                setTimeout(function () { window.location = "https://itunes.apple.com"; }, 200);

            }

            window.location = "fb://bcontract";
            setTimeout(function () { alert("Please open in your phone!") }, 500);

            // window.open("bcontract://");
        </script>
    </body>
    </html>
